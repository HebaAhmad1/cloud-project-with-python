      <div class="container">
      <h4>Add Key And Img</h4>
      <hr style="width: 36%; margin-left: 5px; " />
    <form method="POST" action="{{ url_for('addimg') }}" enctype="multipart/form-data" >
      <div class="form-group">
        <label  for="uploadCV"  class="control-label" style=" font-size: 20px; font-weight: 500;">Enter Key</label>
        <input type="text" id="keyy" name="keyy"  class="form-control" style="width: 400px;" required/>
      </div>
<br>
      <div class="form-group">
        <label for="uploadCV"  style=" font-size: 20px; font-weight: 500;">Enter image</label>
        <div class="custom-file" style="width: 400px;">
            <input  class="custom-file-input" type="file" name="image" placeholder="" required="" id="image">
        </div>
    </div>

    <div class="form-group">
      <input type="submit" value="Add" class="btn btn-primary"
      style=" width: 100px; margin-top: 20px;" />
    </div>
    {% if sucsess %}
    <p class=sucsess><strong>status:</strong> {{ sucsess }}
    {% endif %}      
   </form>
  </div>
  <div class="col-md-8">
    <img src="../static/img/login.svg" class="img-fluid" style="margin-top: -348px; margin-left: 566px;"/> 
</div>
